<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Test - Tokkatot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #20A39E 0%, #16857c 100%);
            color: white;
        }
        .test-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
        }
        .success { background: rgba(0, 204, 153, 0.3); border-left: 4px solid #00cc99; }
        .error { background: rgba(255, 107, 107, 0.3); border-left: 4px solid #ff6b6b; }
        .info { background: rgba(79, 195, 247, 0.3); border-left: 4px solid #4FC3F7; }
        .warning { background: rgba(255, 186, 73, 0.3); border-left: 4px solid #ffba49; }
        
        .test-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            margin: 15px 0;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .test-result {
            font-family: monospace;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            overflow-x: auto;
        }
        
        button {
            background: #00cc99;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        
        button:hover {
            background: #009973;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üîó Frontend ‚Üî Middleware Connection Test</h1>
        
        <div id="config-status" class="status info">
            üîÑ Loading configuration...
        </div>
        
        <div class="test-item">
            <h3>üìã Configuration Details</h3>
            <div id="config-details" class="test-result">Loading...</div>
        </div>
        
        <div class="test-item">
            <h3>üåê Network Tests</h3>
            <button onclick="testConnection()">Test Middleware Connection</button>
            <button onclick="testLogin()">Test Login Endpoint</button>
            <button onclick="testAPI()">Test API Endpoints</button>
            <div id="network-results" class="test-result">Click buttons to run tests...</div>
        </div>
        
        <div class="test-item">
            <h3>üîê Authentication Test</h3>
            <button onclick="testAuth()">Test Authentication Flow</button>
            <div id="auth-results" class="test-result">Click button to test authentication...</div>
        </div>
        
        <div class="test-item">
            <h3>üìä API Data Test</h3>
            <button onclick="testDataAPI()">Test Data Endpoints</button>
            <div id="data-results" class="test-result">Click button to test data endpoints...</div>
        </div>
    </div>

    <!-- Load configuration and utilities -->
    <script src="../js/config.js"></script>
    <script src="../js/index.js"></script>
    
    <script>
        const configStatus = document.getElementById('config-status');
        const configDetails = document.getElementById('config-details');
        const networkResults = document.getElementById('network-results');
        const authResults = document.getElementById('auth-results');
        const dataResults = document.getElementById('data-results');
        
        // Initialize configuration display
        function initializeTest() {
            try {
                const config = window.TokkatotConfig;
                const environment = config.getCurrentEnvironment();
                const apiBaseUrl = config.getApiBaseUrl();
                
                configStatus.textContent = '‚úÖ Configuration loaded successfully';
                configStatus.className = 'status success';
                
                configDetails.innerHTML = `
                    <strong>Environment:</strong> ${environment}<br>
                    <strong>Frontend URL:</strong> ${window.location.origin}<br>
                    <strong>Middleware URL:</strong> ${apiBaseUrl}<br>
                    <strong>Login URL:</strong> ${getURL()}/login<br>
                    <strong>API Base:</strong> ${getURL()}/api/<br>
                    <strong>User Agent:</strong> ${navigator.userAgent.substring(0, 50)}...<br>
                    <strong>Online Status:</strong> ${navigator.onLine ? 'Online' : 'Offline'}
                `;
                
            } catch (error) {
                configStatus.textContent = '‚ùå Configuration failed to load';
                configStatus.className = 'status error';
                configDetails.textContent = 'Error: ' + error.message;
            }
        }
        
        // Test basic middleware connection
        async function testConnection() {
            networkResults.innerHTML = 'üîÑ Testing middleware connection...<br>';
            
            try {
                const middlewareUrl = getURL();
                const response = await fetch(middlewareUrl, { 
                    method: 'GET',
                    mode: 'cors'
                });
                
                networkResults.innerHTML += `‚úÖ Middleware responding on ${middlewareUrl}<br>`;
                networkResults.innerHTML += `üì° Status: ${response.status} ${response.statusText}<br>`;
                networkResults.innerHTML += `üîó Connection: SUCCESS<br>`;
                
            } catch (error) {
                networkResults.innerHTML += `‚ùå Middleware connection failed: ${error.message}<br>`;
                networkResults.innerHTML += `üîß Make sure Go server is running on port 4000<br>`;
            }
        }
        
        // Test login endpoint
        async function testLogin() {
            const loginUrl = getURL() + '/login';
            networkResults.innerHTML += `<br>üîÑ Testing login endpoint: ${loginUrl}<br>`;
            
            try {
                const response = await fetch(loginUrl, {
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (response.ok) {
                    networkResults.innerHTML += `‚úÖ Login endpoint accessible<br>`;
                    networkResults.innerHTML += `üìÑ Content-Type: ${response.headers.get('content-type')}<br>`;
                } else {
                    networkResults.innerHTML += `‚ö†Ô∏è Login endpoint returned: ${response.status}<br>`;
                }
                
            } catch (error) {
                networkResults.innerHTML += `‚ùå Login endpoint error: ${error.message}<br>`;
            }
        }
        
        // Test API endpoints
        async function testAPI() {
            const apiUrls = [
                '/api/get-current-data',
                '/api/get-historical-data',
                '/api/profile'
            ];
            
            networkResults.innerHTML += `<br>üîÑ Testing API endpoints...<br>`;
            
            for (const endpoint of apiUrls) {
                const fullUrl = getURL() + endpoint;
                try {
                    const response = await fetch(fullUrl, {
                        method: 'GET',
                        mode: 'cors'
                    });
                    
                    networkResults.innerHTML += `üì° ${endpoint}: ${response.status} ${response.statusText}<br>`;
                    
                } catch (error) {
                    networkResults.innerHTML += `‚ùå ${endpoint}: ${error.message}<br>`;
                }
            }
        }
        
        // Test authentication flow
        async function testAuth() {
            authResults.innerHTML = 'üîÑ Testing authentication...<br>';
            
            try {
                // Test login with dummy credentials
                const loginUrl = getURL() + '/login';
                const response = await fetch(loginUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'test',
                        password: 'test'
                    })
                });
                
                authResults.innerHTML += `üì° Login POST: ${response.status} ${response.statusText}<br>`;
                
                if (response.status === 401) {
                    authResults.innerHTML += `‚úÖ Authentication endpoint working (expected 401 for invalid credentials)<br>`;
                } else if (response.ok) {
                    authResults.innerHTML += `‚úÖ Login successful (unexpected with test credentials)<br>`;
                } else {
                    authResults.innerHTML += `‚ö†Ô∏è Unexpected response: ${response.status}<br>`;
                }
                
            } catch (error) {
                authResults.innerHTML += `‚ùå Authentication test failed: ${error.message}<br>`;
            }
        }
        
        // Test data API endpoints
        async function testDataAPI() {
            dataResults.innerHTML = 'üîÑ Testing data endpoints...<br>';
            
            const endpoints = [
                { name: 'Current Data', url: '/api/get-current-data' },
                { name: 'Historical Data', url: '/api/get-historical-data' },
                { name: 'Initial State', url: '/api/get-initial-state' }
            ];
            
            for (const endpoint of endpoints) {
                try {
                    const fullUrl = getURL() + endpoint.url;
                    const response = await fetch(fullUrl, {
                        method: 'GET',
                        mode: 'cors'
                    });
                    
                    dataResults.innerHTML += `üìä ${endpoint.name}: ${response.status} ${response.statusText}<br>`;
                    
                    if (response.status === 401) {
                        dataResults.innerHTML += `üîê Protected endpoint (requires authentication)<br>`;
                    } else if (response.ok) {
                        const data = await response.text();
                        dataResults.innerHTML += `üìÑ Response length: ${data.length} bytes<br>`;
                    }
                    
                } catch (error) {
                    dataResults.innerHTML += `‚ùå ${endpoint.name} error: ${error.message}<br>`;
                }
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializeTest);
    </script>
</body>
</html>
