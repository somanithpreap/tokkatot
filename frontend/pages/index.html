<!doctype html>
<html lang="km">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tokkatot - Home</title>
        <link rel="stylesheet" href="../css/styleHome.css" />
        <link rel="stylesheet" href="../css/styleHeader.css" />
        <link rel="stylesheet" href="../css/stylenavbar.css" />
        <link rel="icon" href="../assets/images/tokkatot logo-02.png" type="image/x-icon" />
    </head>

    <body>
        <div>
            <!-- Header Placeholder -->
            <div id="header-placeholder"></div>

            <!-- Weather & Humidity Information -->
            <div class="info-section">
                <h2>ព័ត៌មានបរិយាកាស</h2>
                <div class="info-grid">
                    <div class="info-card temperature">
                        <span class="icon">
                            <img src="../assets/icons/thermostat.png" alt="Thermostat Icon" />
                        </span>
                        <p class="info-title">សីតុណ្ហភាពក្នុងទ្រុង</p>
                        <div class="info-value">
                            <span id="current-temp">--</span>
                            <span class="unit">°C</span>
                        </div>
                    </div>
                    <div class="info-card humidity">
                        <span class="icon">
                            <img src="../assets/icons/water_drop.png" alt="Water Drop Icon" />
                        </span>
                        <p class="info-title">សំណើមក្នុងទ្រុង</p>
                        <div class="info-value">
                            <span id="current-humidity">--</span>
                            <span class="unit">%</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Temperature & Humidity Graph Section -->
            <div class="graph-container">
                <h3>ប្រវត្តិសីតុណ្ហភាព និងសំណើម</h3>
                <div class="graph-wrapper">
                    <canvas id="temperatureChart"></canvas>
                </div>
                <div class="graph-legend">
                    <div class="legend-item">
                        <span class="legend-color temperature-color"></span>
                        <span class="legend-text">សីតុណ្ហភាព (°C)</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color humidity-color"></span>
                        <span class="legend-text">សំណើម (%)</span>
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/libs/chart.umd.min.js"></script>
        <script src="../js/index.js"></script>
        <script src="../js/header.js"></script>
        <script src="../js/scriptHome.js"></script>
        <script src="../js/navbar.js"></script>
    </body>
</html>
