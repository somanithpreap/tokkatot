	<body>
		<div class="container">
			<!-- Header Placeholder -->
			<div id="header-placeholder"></div>

			<section class="main-controls">
				<h2>ការកំណត់ទូទៅ</h2>
				<div class="control-cards">
					<div class="control-card">
						<span class="icon">
							<img src="../assets/icons/auto_mode.png" alt="Auto Mode" />
						</span>
						<p>ប្រព័ន្ធស្វ័យប្រវត្តិ</p>
						<label class="switch">
							<input type="checkbox" id="autoModeToggle" />
							<span class="slider"></span>
						</label>
					</div>
					<div class="control-card">
						<span class="icon">
							<img src="../assets/icons/recycle.png" alt="Conveyer Toggle" />
						</span>
						<p>បង្វែរលាមក</p>
						<label class="switch">
							<input type="checkbox" id="conveyerToggle" />
							<span class="slider"></span>
						</label>
					</div>
				</div>
			</section>

			<section class="sensor-controls">
				<h2>ការគ្រប់គ្រង</h2>
				<div class="control-cards">
					<div class="control-card">
						<span class="icon">
							<img
								src="../assets/icons/cooling-fan.png"
								alt="Fan"
							/>
						</span>
						<p>កង្ហារត្រជាក់</p>
						<label class="switch">
							<input type="checkbox" id="fanToggle" />
							<span class="slider"></span>
						</label>
					</div>
					<div class="control-card">
						<span class="icon">
							<img src="../assets/icons/lamp.png" alt="Light" />
						</span>
						<p>អំពូលពងមាន់</p>
						<label class="switch">
							<input type="checkbox" id="lightToggle" />
							<span class="slider"></span>
						</label>
					</div>
					<div class="control-card">
						<span class="icon">
							<img
								src="../assets/icons/feeding.png"
								alt="Feeding"
							/>
						</span>
						<p>ទម្លាក់ចំណី</p>
						<label class="switch">
							<input type="checkbox" id="feederToggle" />
							<span class="slider"></span>
						</label>
					</div>
					<div class="control-card">
						<span class="icon">
							<img src="../assets/icons/faucet.png" alt="Water" />
						</span>
						<p>បើកទឹក</p>
						<label class="switch">
							<input type="checkbox" id="pumpToggle" />
							<span class="slider"></span>
						</label>
					</div>
				</div>
			</section>
