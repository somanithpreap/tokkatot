<!doctype html>
<html lang="km">
    <head>
        <!-- Basic Meta Tags -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <!-- Page Title -->
        <title>Tokkatot - ចុះឈ្មោះ</title>
        
        <!-- Stylesheets -->
        <link rel="stylesheet" href="../css/loginSignUp.css" />
        <link rel="stylesheet" href="../assets/libs/fontawesome.css" />
        
        <!-- Favicon -->
        <link rel="icon" href="../assets/images/tokkatot logo-02.png" type="image/x-icon" />
        
        <!-- PWA Manifest -->
        <link rel="manifest" href="../manifest.json" />
        <meta name="theme-color" content="#00cc99" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="default" />
        <meta name="apple-mobile-web-app-title" content="Tokkatot" />
        <link rel="apple-touch-icon" href="../assets/images/tokkatot logo-02.png" />
    </head>
    <body>
        <!-- Main Registration Container -->
        <div class="wrapper">
            <!-- Registration Form Header -->
            <header>ទម្រង់ចុះឈ្មោះ</header>
            
            <!-- Registration Form -->
            <form action="#" method="POST" role="form" aria-label="Registration Form">
                <!-- Username Field -->
                <div class="field username">
                    <div class="input-area">
                        <input
                            name="username"
                            type="text"
                            placeholder="ឈ្មោះគណនី"
                            required
                            aria-describedby="username-error"
                        />
                        <i class="icon fas fa-user" aria-hidden="true"></i>
                        <i class="error error-icon fas fa-exclamation-circle" aria-hidden="true"></i>
                    </div>
                    <div class="error error-txt" id="username-error" role="alert">Username can't be blank</div>
                </div>

                <!-- Password Field -->
                <div class="field password">
                    <div class="input-area">
                        <input
                            name="password"
                            type="password"
                            placeholder="លេខសម្ងាត់"
                            required
                            aria-describedby="password-error"
                        />
                        <i class="icon fas fa-lock" aria-hidden="true"></i>
                        <i 
                            class="toggle-password fas fa-eye"
                            aria-label="Toggle password visibility"
                            role="button"
                            tabindex="0"
                        ></i>
                        <i class="error error-icon fas fa-exclamation-circle" aria-hidden="true"></i>
                    </div>
                    <div class="error error-txt" id="password-error" role="alert">Password can't be blank</div>
                </div>
                
                <!-- Confirm Password Field -->
                <div class="field confirm-password">
                    <div class="input-area">
                        <input
                            name="confirm-password"
                            type="password"
                            placeholder="បញ្ជាក់លេខសម្ងាត់"
                            required
                            aria-describedby="confirm-password-error"
                        />
                        <i class="icon fas fa-lock" aria-hidden="true"></i>
                        <i 
                            class="toggle-confirm-password fas fa-eye"
                            aria-label="Toggle confirm password visibility"
                            role="button"
                            tabindex="0"
                        ></i>
                        <i class="error error-icon fas fa-exclamation-circle" aria-hidden="true"></i>
                    </div>
                    <div class="error error-txt" id="confirm-password-error" role="alert">
                        Confirm Password can't be blank
                    </div>
                </div>
                
                <!-- Registration Key Field -->
                <div class="field registration-key">
                    <div class="input-area">
                        <input
                            name="key"
                            type="text"
                            placeholder="Registration key"
                            required
                            aria-describedby="registration-key-error"
                        />
                        <i class="icon fas fa-key" aria-hidden="true"></i>
                        <i class="error error-icon fas fa-exclamation-circle" aria-hidden="true"></i>
                    </div>
                    <div class="error error-txt" id="registration-key-error" role="alert">
                        Registration key can't be blank
                    </div>
                </div>
                
                <!-- Submit Button -->
                <input type="submit" value="ចុះឈ្មោះ" aria-label="Register Account" />
            </form>
            
            <!-- Login Link Section -->
            <div class="sign-txt">
                បានក្លាយជាសមាជិករួចរាល់?
                <a id="login-link" href="#" aria-label="Go to Login">ចូលគណនី</a>
            </div>
        </div>

        <!-- JavaScript Dependencies -->
        <script src="../js/config.js"></script>
        <script src="../js/index.js"></script>
        <script src="../js/signup.js"></script>
    </body>
</html>
