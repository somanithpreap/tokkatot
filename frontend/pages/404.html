<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Error 404: Not Found</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap"
            rel="stylesheet"/>
        <link rel="icon" href="/assets/images/tokkatot logo-02.png" type="image/x-icon" />
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                font-family: "Orbitron", sans-serif;
                background-color: #ffc966;
                color: #00cc99;
                overflow: hidden;
            }
            .container {
                text-align: center;
            }
            .error-code {
                font-size: 5rem;
                font-weight: bold;
                color: #18c56e;
                text-shadow:
                    0 0 5px #ffd780,
                    0 0 10px #ffc966,
                    0 0 15px #ffea1f;
            }
            .message {
                font-size: 2rem;
                color: #42ff9f;
                text-shadow:
                    0 0 5px #ff4991,
                    0 0 10px #ef56e2,
                    0 0 15px #f44cff;
            }
            .sub-message {
                font-size: 1.5rem;
                color: #44ffa0;
                text-shadow:
                    0 0 5px #00ccff,
                    0 0 10px #00ccff,
                    0 0 15px #00ccff;
            }
            .background {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background:
                    url("https://www.transparenttextures.com/patterns/black-linen.png"),
                    linear-gradient(
                        135deg,
                        #ffea1f 25%,
                        #f8f09b 25%,
                        #ffd780 50%,
                        #fad17a 50%,
                        #ffc966 75%,
                        #ffea1f 75%,
                        #ffea1f 100%
                    );
                background-size: 50px 50px;
                z-index: -1;
            }
        </style>
    </head>
    <body>
        <div class="background"></div>
        <div class="container">
            <div class="error-code">Error 404: Not Found</div>
            <div class="message">Lost in the Coop</div>
            <div class="sub-message">
                The page you are looking for does not exist. Tokkatot will be
                back shortly.
            </div>
        </div>
    </body>
</html>
