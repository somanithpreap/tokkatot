<!--
==============================================
TOKKATOT - HEADER COMPONENT
==============================================
Smart Poultry System - Main Application Header
Author: CamTech University Students
Description: Responsive header with real-time clock, date, and user profile
Features: ARIA accessibility, semantic markup, responsive design
==============================================
-->

<!-- Main Application Header -->
<header class="main-header" role="banner" aria-label="ក្បាលទំព័រតុក្កាតុត">
	<!-- Skip to main content link for accessibility -->
	<a href="#main-content" class="skip-link" aria-label="ចំណាំៈ ខ្លីនៅខ្លឹមសារសំខាន់">
		ចំណាំៈ ខ្លីនៅខ្លឹមសារសំខាន់
	</a>
	
	<!-- Header Container -->
	<div class="header-container">
		<!-- Date and Time Display Section -->
		<div class="datetime-section" role="region" aria-label="ការបង្ហាញកាលបរិច្ឆេទ និងម៉ោង">
			<!-- Date Display -->
			<div class="date-display" aria-label="កាលបរិច្ឆេទបច្ចុប្បន្ន">
				<span class="icon" aria-hidden="true" role="img">📅</span>
				<time 
					id="t" 
					class="date-text" 
					aria-live="polite" 
					aria-label="កាលបរិច្ឆេទ"
					datetime=""
				>
					កំពុងផ្ទុក...
				</time>
			</div>
			
			<!-- Time Display -->
			<div class="time-display" aria-label="ម៉ោងបច្ចុប្បន្ន">
				<span class="icon" aria-hidden="true" role="img">🕰️</span>
				<time 
					id="t2" 
					class="time-text" 
					aria-live="polite" 
					aria-label="ម៉ោង"
					datetime=""
				>
					កំពុងផ្ទុក...
				</time>
			</div>
		</div>
		
		<!-- Application Branding (Optional) -->
		<div class="app-branding" role="img" aria-label="ឡូហ្គោ តុក្កាតុត">
			<h1 class="app-title visually-hidden">តុក្កាតុត - ប្រព័ន្ធបច្ចេកវិទ្យាដ្ឋានធ្វើមាន់</h1>
		</div>
		
		<!-- User Profile Section -->
		<nav class="user-navigation" role="navigation" aria-label="ការរុករកអ្នកប្រើប្រាស់">
			<a 
				href="/profile" 
				class="profile-link" 
				aria-label="មើលព័ត៌មានកសិករ"
				role="button"
			>
				<div class="profile-info">
					<!-- User Information -->
					<div class="user-details">
						<span class="user-label" aria-hidden="true">កសិករ​៖</span>
						<span 
							id="username" 
							class="username-display"
							aria-live="polite" 
							aria-label="ឈ្មោះអ្នកប្រើប្រាស់"
						>
							កំពុងផ្ទុក...
						</span>
					</div>
					
					<!-- Profile Avatar -->
					<div class="avatar-container">
						<img 
							src="../assets/images/tokkatot logo-02.png" 
							alt="រូបតំណាងកសិករ" 
							class="profile-avatar"
							width="40"
							height="40"
							loading="lazy"
						/>
						<!-- Status Indicator -->
						<span 
							class="status-indicator online" 
							aria-label="ស្ថានភាព៖ អនឡាញ"
							role="img"
						></span>
					</div>
				</div>
			</a>
		</nav>
	</div>
	
	<!-- Connection Status (for system monitoring) -->
	<div class="connection-status" aria-live="polite" aria-label="ស្ថានភាពការតភ្ជាប់">
		<span class="status-dot" aria-hidden="true"></span>
		<span class="status-text visually-hidden">បានតភ្ជាប់</span>
	</div>
</header>

<!-- Main Content Skip Target -->
<main id="main-content" class="main-content" role="main" tabindex="-1">
	<!-- Main content will be inserted here by individual pages -->
</main>
