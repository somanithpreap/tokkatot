<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js Offline Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #20A39E 0%, #16857c 100%);
            color: white;
        }
        .test-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }
        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }
        canvas {
            max-width: 100%;
            height: 400px;
        }
        .status {
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
        }
        .success { background: rgba(0, 204, 153, 0.3); }
        .error { background: rgba(255, 107, 107, 0.3); }
        .info { background: rgba(79, 195, 247, 0.3); }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Chart.js Offline Test - Tokkatot</h1>
        
        <div id="status" class="status info">
            üîÑ Loading Chart.js...
        </div>
        
        <div class="chart-container">
            <canvas id="testChart"></canvas>
        </div>
        
        <div id="details"></div>
    </div>

    <!-- Load your local Chart.js -->
    <script src="../js/libs/chart.js"></script>
    
    <script>
        const statusEl = document.getElementById('status');
        const detailsEl = document.getElementById('details');
        
        function updateStatus(message, type = 'info') {
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }
        
        function addDetail(message) {
            const p = document.createElement('p');
            p.textContent = message;
            detailsEl.appendChild(p);
        }
        
        // Test Chart.js availability
        if (typeof Chart === 'undefined') {
            updateStatus('‚ùå Chart.js not loaded - will not work offline!', 'error');
            addDetail('Chart.js library not found. Check file path.');
        } else {
            updateStatus('‚úÖ Chart.js loaded successfully - offline ready!', 'success');
            addDetail(`Chart.js version: ${Chart.version || 'Unknown'}`);
            addDetail('Chart.js is fully loaded and functional offline');
            
            // Create test chart with demo data
            const ctx = document.getElementById('testChart').getContext('2d');
            
            // Generate realistic farm data
            const hours = [];
            const tempData = [];
            const humidityData = [];
            
            for (let i = 0; i < 24; i++) {
                hours.push(`${i.toString().padStart(2, '0')}:00`);
                
                // Simulate daily temperature cycle (cooler at night, warmer during day)
                const baseTemp = 26;
                const dailyCycle = 4 * Math.sin((i - 6) * Math.PI / 12);
                const noise = (Math.random() - 0.5) * 2;
                tempData.push(Math.round((baseTemp + dailyCycle + noise) * 10) / 10);
                
                // Humidity inversely related to temperature
                const baseHumidity = 70;
                const humidityVariation = -dailyCycle * 1.5;
                const humidityNoise = (Math.random() - 0.5) * 5;
                humidityData.push(Math.round((baseHumidity + humidityVariation + humidityNoise) * 10) / 10);
            }
            
            try {
                const chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: hours,
                        datasets: [
                            {
                                label: 'Temperature (¬∞C)',
                                data: tempData,
                                borderColor: '#FFBA49',
                                backgroundColor: 'rgba(255, 186, 73, 0.1)',
                                tension: 0.4,
                                fill: false
                            },
                            {
                                label: 'Humidity (%)',
                                data: humidityData,
                                borderColor: '#4FC3F7',
                                backgroundColor: 'rgba(79, 195, 247, 0.1)',
                                tension: 0.4,
                                fill: false,
                                yAxisID: 'y1'
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: {
                            intersect: false,
                        },
                        scales: {
                            x: {
                                display: true,
                                title: {
                                    display: true,
                                    text: 'Time of Day'
                                }
                            },
                            y: {
                                type: 'linear',
                                display: true,
                                position: 'left',
                                title: {
                                    display: true,
                                    text: 'Temperature (¬∞C)'
                                }
                            },
                            y1: {
                                type: 'linear',
                                display: true,
                                position: 'right',
                                title: {
                                    display: true,
                                    text: 'Humidity (%)'
                                },
                                grid: {
                                    drawOnChartArea: false,
                                }
                            }
                        },
                        plugins: {
                            title: {
                                display: true,
                                text: 'Smart Poultry Farm - Environmental Data (24h)'
                            },
                            legend: {
                                display: true
                            }
                        }
                    }
                });
                
                addDetail('‚úÖ Chart created successfully with demo farm data');
                addDetail('üå°Ô∏è Temperature range: ' + Math.min(...tempData) + '¬∞C - ' + Math.max(...tempData) + '¬∞C');
                addDetail('üíß Humidity range: ' + Math.min(...humidityData) + '% - ' + Math.max(...humidityData) + '%');
                addDetail('üìä Chart will work perfectly on Raspberry Pi offline!');
                
            } catch (error) {
                updateStatus('‚ùå Error creating chart: ' + error.message, 'error');
                addDetail('Chart.js loaded but failed to create chart: ' + error.message);
            }
        }
        
        // Test offline capabilities
        addDetail('üîå Network status: ' + (navigator.onLine ? 'Online' : 'Offline'));
        addDetail('üì± User agent: ' + navigator.userAgent.substring(0, 50) + '...');
        
    </script>
</body>
</html>
