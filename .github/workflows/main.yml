name: Build and Run Middleware & Web Server

on:
  push:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23.6

      - name: Generate Certificate & Build Middleware
        run: |
          chmod +x generate-cert.sh
          ./generate-cert.sh
          cd middleware
          go build

      - name: Run Middleware with Environment Variables
        run: |
          sudo systemctl restart tokkatot.service
          systemctl status tokkatot.service --no-pager
