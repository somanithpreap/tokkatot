name: Build and Run Middleware & Web Server

on:
  push:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23.6

      - name: Setup resources and build
        run: |
          chmod +x generate-cert.sh
          ./generate-cert.sh
          cd middleware
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "REG_KEY=${{ secrets.REG_KEY }}" >> .env
          echo "TLS_CERT=${{ secrets.TLS_CERT }}" >> .env
          echo "TLS_KEY=${{ secrets.TLS_KEY }}" >> .env
          go build
          sudo setcap 'cap_net_bind_service=+ep' ./middleware

      - name: Setup Python venv and install AI service dependencies
        run: |
          cd ai-service

          # Create virtualenv if it doesn't exist
          if [ ! -d "env" ]; then
            python3 -m venv env
            # Only install/upgrade if we just created the venv
            ./env/bin/python -m pip install --upgrade pip setuptools wheel
            ./env/bin/pip install -r requirements.txt
          fi

      - name: Run Middleware with Environment Variables
        run: |
          sudo systemctl restart tokkatot.service
          systemctl status tokkatot.service --no-pager
      
      - name: Restart AI Service
        run: |
          sudo systemctl restart tokkatot-ai.service
          systemctl status tokkatot-ai.service --no-pager
